<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"> 
    <style>
        body {
            padding: 0px;
            margin: 0px;
        }

        .article {
            width: calc(100% - 203px);
            height: 400px;
            padding: 0px;
            margin: 0px;
            border: 1px solid #607D8B;
            text-align: center;
        }

        .basket {
            width: 200px;
            height: 400px;
            padding: 0px;
            margin: 0px;
            border: 1px solid #607D8B;
            text-align: center;
            position: absolute;
            top: 0px;
            background-color: gainsboro;
            right: 0px;
            z-index: 20;
        }
    </style>
</head>

<body>
    <script type="module">

        import BasketPanel from './BasketPanel.js';
        var basketPanel = new BasketPanel(document);

        import ArticlePanel from './ArticlePanel.js';
        var articlePanel = new ArticlePanel(document, basketPanel);
        var article = document.getElementById("articlePanel");
        article.addEventListener("mousemove", articlePanel.mouseMove);
        article.addEventListener("mousedown", articlePanel.mouseDown);

    </script>

	<h1>[My Basket]</h1>

	<p>Fullfill the basket and view the computed price!</p>

	<div class="article" id="articlePanel">
		<div style="background-color:coral; width:8px;height:8px;position:absolute;">
		</div>
	</div>

	<div class="basket" id="basketPanel">
		
	</div>

</body>

</html>
